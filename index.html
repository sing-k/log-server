<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Log Viewer</title>
<script src="/socket.io/socket.io.js"></script>
<style>
  #log {
    white-space: pre-wrap;
    word-wrap: break-word;
    overflow-wrap: break-word;
    margin-top: 20px;
  }
  #logHeader {
    font-weight: bold;
    margin-bottom: 10px;
  }
</style>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const socket = io();
    socket.on('logUpdated', function(data) {
      document.getElementById('log').textContent = data;
    });
  });
</script>
</head>
<body>
<h1>Server Log</h1>
<div id="logHeader">
  Log Format: [Date] [Level] [Thread] [Logger.Method.Line] - Message
</div>
<pre id="log">Loading logs...</pre>
<a href="/logout">Logout</a>
</body>
</html>
